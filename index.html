<body>

    <div class="page_wrapper">

        <style>
            .github-corner:hover .octo-arm {
                animation: octocat-wave 560ms ease-in-out
            }
            
            @keyframes octocat-wave {
                0%,
                100% {
                    transform: rotate(0)
                }
                20%,
                60% {
                    transform: rotate(-25deg)
                }
                40%,
                80% {
                    transform: rotate(10deg)
                }
            }
            
            @media (max-width:500px) {
                .github-corner:hover .octo-arm {
                    animation: none
                }
                .github-corner .octo-arm {
                    animation: octocat-wave 560ms ease-in-out
                }
            }
        </style>

        <h1 class="title"><span id="logo"></span><a href="https://mburakerman.github.io/colortopng/">ColorToPng</a></h1>
        <p class="description">Solid & Gradient PNG Generator</p>

        <div class="colortopng_wrapper">

            <ul class="tabs">
                <li class="tab" id="solid_tab">Solid</li>
                <li class="tab" id="gradient_tab">Gradient</li>
            </ul>

            <!-- SOLID -->
            <div class="solid">
                <canvas id="solid_canvas" width=300 height=250></canvas>
                <input class="jscolor {onFineChange:'update(this)',position:'bottom',backgroundColor:'#333',insetColor:'#888',borderColor:'#888'} " id="solid_color_picker" value="47CF73">


                <div class="width_height_wrapper">
                    <label for="solid_width">
					<span class="width_height_text">Width <img class="width_icon" src="https://icon.now.sh/more_horiz/888" /></span>
					<input type="number" id="solid_width" value="600" min="300" max="1920" />
				</label>

                    <label for="solid_height">
					<span class="width_height_text">Height <img class="height_icon" src="https://icon.now.sh/more_vert/888" /></span>
					<input type="number" id="solid_height" value="500" min="250" max="1920" />
				</label>
                </div>

                <a href="javascript:void(0)" id="solid_save"><img class="picture_icon" src="https://icon.now.sh/picture/444" />Generate</a>
            </div>
            <!-- SOLID -->


            <!-- GRADIENT -->
            <div class="gradient">

                <div class="linear_radial_wrapper">
                    <input type="radio" name="gradient" id="linear" checked/>
                    <label for="linear">Linear</label>
                    <input type="radio" name="gradient" id="radial" />
                    <label for="radial">Radial</label>
                </div>

                <canvas id="gradient_canvas" width=300 height=250></canvas>

                <div class="linear_gradient_position_wrapper">
                    <span>Gradient Position</span>
                    <input type="radio" name="gradient_position" id="linear_gradient_left" checked/>
                    <label for="linear_gradient_left" id="linear_gradient_left_label">Left</label>
                    <input type="radio" name="gradient_position" id="linear_gradient_top" />
                    <label for="linear_gradient_top">Top</label>
                    <input type="radio" name="gradient_position" id="linear_gradient_right" />
                    <label for="linear_gradient_right">Right</label>
                    <input type="radio" name="gradient_position" id="linear_gradient_bottom" />
                    <label for="linear_gradient_bottom">Bottom</label>
                </div>


                <div class="linear_gradient_range_wrapper">
                    <span>Gradient End Point</span>
                    <input type="range" id="linear_gradient_range" min=0.1 max=1 value=1 step="0.1">
                </div>

                <div class="radial_gradient_range_wrapper">
                    <span>Circle Radius</span>
                    <input type="range" id="radial_gradient_range" min=0.0 max=1 value=0 step="0.1">
                </div>

                <div class="jscolor_gradient_wrapper">
                    <input class="jscolor {onFineChange:'update(this)',position:'bottom',backgroundColor:'#333',insetColor:'#888',borderColor:'#888'} " id="color_picker1" value="7245ED">
                    <input class="jscolor {onFineChange:'update(this)',position:'bottom',backgroundColor:'#333',insetColor:'#888',borderColor:'#888'} " id="color_picker2" value="C296EE">
                </div>


                <div class="custom_width_wrapper">
                    <span>Custom Size</span>
                    <div class="custom_width">
                        <span class="wenk--right" data-wenk-length="large" data-wenk="If you set custom size, preview may seem bad   but your PNG not. &nbsp; &nbsp; Default size is 600w - 500h.">  
                 <svg width="100%" height="100%" viewBox="0 0 140 100">
                 <path id="tick" d="M10,50 l25,40 l95,-70" />
                </svg>
                </span>
                    </div>
                </div>


                <div class="width_height_wrapper">
                    <label for="solid_width">
					<span class="width_height_text">Width <img class="width_icon" src="https://icon.now.sh/more_horiz/888" /></span>
					<input type="number" id="gradient_width" value="600" min="300" max="1920" />
				</label>

                    <label for="solid_height">
					<span class="width_height_text">Height <img class="height_icon" src="https://icon.now.sh/more_vert/888" /></span>
					<input type="number" id="gradient_height" value="500" min="250" max="1920" />
				</label>
                </div>
                <a href="javascript:void(0)" id="gradient_save"><img class="picture_icon" src="https://icon.now.sh/picture/444" />Generate</a>
            </div>
            <!-- GRADIENT -->

        </div>
